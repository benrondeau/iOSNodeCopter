<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="nodeCopter" ng-controller="deviceMotion">

    <ion-pane>
    
      <ion-header-bar class="bar-dark">
        <h1 class="title">NodeCopter!</h1>
      </ion-header-bar>


      <ion-content>

      <div class="spacer"></div>

        <button class="button button-full button-balanced" ng-click="sendData()">
          Send Data
        </button>
        <button class="button button-full button-assertive" ng-click="endData()">
          Stop
        </button>


        <div class="spacer"></div>
  
        <h3 style="text-align:center;">Latest Data:</h3>
        <div id="output"></div>

      </ion-content>
    
    </ion-pane>
  </body>
</html>
